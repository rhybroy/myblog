  <script type="text/javascript">
  //<![CDATA[

    $(function() {
      $("input[name=title]").select();
      $("form.compose").submit(function() {
          var required = ["title", "markdown"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });

  //]]>
  </script>

<body>
    <div id="header">
        <div class="inside">
            <div id="search">
                <form method="get" id="sform" action="/">
                    <div class="searchimg"></div>
                    <input type="text" id="q" name="keyword" size="15" />
                </form>
            </div>

    <div id="primary" class="single-post">
        <div class="inside" id="post-263">
	        <div class="primary">
	             <form action="{{ request.path }}" method="post" class="compose">
				    <div style="margin-bottom:5px"><input name="title" type="text" size="100" class="title" value="{{ escape(entry.title) if entry else "" }}"/></div>
				    <div style="margin-bottom:5px"><textarea name="markdown" rows="30" cols="80" class="markdown">{{ escape(entry.markdown) if entry else "" }}</textarea></div>
				    <div>
				      <div style="float:right"><a href="http://daringfireball.net/projects/markdown/syntax">{{ _("Syntax documentation") }}</a></div>
				      <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit"/>
				      &nbsp;<a href="{{ "/entry/" + entry.slug if entry else "/" }}">{{ _("Cancel") }}</a>
				    </div>
				    {% if entry %}
				      <input type="hidden" name="id" value="{{ entry.cid }}"/>
				    {% end %}
				    {{ xsrf_form_html() }}
				  </form>
	        </div>
	        <hr class="hide" />
        <div class="clear"></div>
        </div>
    </div>

    <!-- [END] #primary -->
